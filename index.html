<style>
  /* ... (mantenha seu CSS original e adicione/ajuste estes abaixo) ... */

  .card {
    background: rgba(27, 27, 34, 0.8);
    backdrop-filter: blur(5px); /* Efeito de vidro */
    border: 1px solid #333;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .card:hover {
    border-color: #6c8cff;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  /* Estilo do Botão quando copiado */
  .btn.success {
    background: #28a745 !important;
  }

  /* Animação de entrada dos cards */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .card { animation: fadeIn 0.5s ease forwards; }
</style>

<script>
function toggleCard(card) {
  // Fecha outros cards se quiser um efeito sanfona (opcional)
  // document.querySelectorAll('.card').forEach(c => { if(c !== card) c.classList.remove('active'); });
  card.classList.toggle("active");
}

function copiarScript(event) {
  event.stopPropagation();
  const btn = event.currentTarget;
  // Pega o conteúdo do textarea que está dentro do MESMO card do botão clicado
  const scriptText = btn.parentElement.querySelector("textarea").value;

  navigator.clipboard.writeText(scriptText).then(() => {
    const originalText = btn.innerText;
    btn.innerText = "✅ Copiado!";
    btn.classList.add("success");

    setTimeout(() => {
      btn.innerText = originalText;
      btn.classList.remove("success");
    }, 2000);
  });
}
</script>
