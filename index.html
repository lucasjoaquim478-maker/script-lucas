<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Script Hub</title>
</head>
<body class="bg-[#0f111a] text-white font-sans">

    <nav class="flex items-center justify-between px-8 py-4 bg-[#161925] border-b border-gray-800">
        <div class="text-2xl font-bold text-blue-500">SCRIPT<span class="text-white">HUB</span></div>
        <div class="space-x-6">
            <a href="#" class="hover:text-blue-400">Scripts</a>
            <a href="#" class="hover:text-blue-400">Comunidade</a>
            <button class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
        </div>
    </nav>

    <header class="flex flex-col items-center py-12">
        <h1 class="text-4xl font-extrabold mb-6">Encontre os melhores scripts</h1>
        <div class="w-full max-w-2xl">
            <input type="text" placeholder="Buscar por jogo ou script..." 
            class="w-full p-4 rounded-xl bg-[#1c2030] border border-gray-700 focus:outline-none focus:border-blue-500">
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="bg-[#161925] p-4 rounded-xl border border-gray-800 hover:border-blue-500 transition">
                <img src="https://via.placeholder.com/300x150" class="rounded-lg mb-4 w-full object-cover">
                <h3 class="text-xl font-bold mb-2">Blox Fruits Auto-Farm</h3>
                <p class="text-gray-400 text-sm mb-4">Postado por: User123 • Há 2 horas</p>
                <div class="flex justify-between items-center">
                    <span class="bg-green-500/20 text-green-400 px-2 py-1 rounded text-xs font-bold">VERIFICADO</span>
                    <button class="text-blue-400 font-semibold hover:underline">Ver Script</button>
                </div>
            </div>

            <div class="bg-[#161925] p-4 rounded-xl border border-gray-800 hover:border-blue-500 transition">
                <img src="https://via.placeholder.com/300x150" class="rounded-lg mb-4 w-full object-cover">
                <h3 class="text-xl font-bold mb-2">Brookhaven Admin GUI</h3>
                <p class="text-gray-400 text-sm mb-4">Postado por: DevKing • Há 5 horas</p>
                <div class="flex justify-between items-center">
                    <span class="bg-gray-700 text-gray-300 px-2 py-1 rounded text-xs font-bold">FREE</span>
                    <button class="text-blue-400 font-semibold hover:underline">Ver Script</button>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
