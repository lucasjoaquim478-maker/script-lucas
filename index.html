
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ScriptHub BR — Modelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONTE CONFIÁVEL -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family:'Montserrat', sans-serif;
      background:#0f0f12;
      color:#eee;
    }

    header {
      background:#1a1a22;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      border-bottom:2px solid #2a2a33;
    }

    header h1 {
      margin:0;
      font-size:22px;
      color:#6c8cff;
    }

    nav a {
      color:#eee;
      margin:0 12px;
      text-decoration:none;
      font-weight:500;
    }

    nav a:hover {
      color:#6c8cff;
    }

    main {
      padding:30px;
    }

    h2 {
      color:#6c8cff;
      margin-bottom:15px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:20px;
    }

    .card {
      background:#1b1b22;
      border:1px solid #2a2a33;
      border-radius:10px;
      padding:15px;
    }

    .card img {
      width:100%;
      border-radius:8px;
      margin-bottom:10px;
    }

    .card h3 {
      margin:0 0 6px;
      color:#6c8cff;
    }

    .meta {
      font-size:12px;
      color:#aaa;
      margin-bottom:10px;
    }

    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:10px;
      border-radius:6px;
      background:#6c8cff;
      color:#fff;
      border:none;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }

    .btn:hover {
      background:#5876e6;
    }

    textarea {
      position:absolute;
      left:-9999px;
    }

    footer {
      background:#15151a;
      text-align:center;
      padding:20px;
      color:#aaa;
      border-top:2px solid #2a2a33;
      margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <h1>ScriptHub BR</h1>
  <nav>
    <a href="#scripts">Scripts</a>
  </nav>
</header>

<main id="scripts">
  <h2>Scripts</h2>

  <div class="grid">

    <!-- CARD DO SCRIPT -->
    <div class="card">

      <!-- IMAGEM DO SCRIPT -->
      <img src="https://placehold.co/600x340/1b1b22/6c8cff?text=Brookhaven+RP" alt="Brookhaven RP">

      <h3>Brookhaven RP Script</h3>
      <div class="meta">Categoria: troll • Status: Ativo</div>

      <!-- BOTÃO COPIAR -->
      <button class="btn" onclick="copiarScript()">Copiar Script</button>

      <!-- SCRIPT -->
      <textarea id="script">
loadstring(game:HttpGet("https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md"))()
      </textarea>id="script">

    </div>

  </div>
</main>

<footer>
  &copy; 2026 — ScriptHub BR
</footer>

<script>
function copiarScript() {
  const script = document.getElementById("script");
  script.select();
  document.execCommand("copy");
  alert("Script copiado com sucesso!");
}
</script>

</body>
</html>
