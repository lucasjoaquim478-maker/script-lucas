<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --bg-dark: #050507;
      --card-bg: rgba(17, 17, 22, 0.8);
      --border: #22222a;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Background Video Visual */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%; min-height: 100%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.3;
    }

    /* Player YouTube Invisível */
    #youtube-player-container {
      position: absolute;
      width: 1px; height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    /* Volume Control */
    .volume-control {
      position: fixed;
      bottom: 30px; left: 30px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
    }

    .volume-control input[type="range"] {
      width: 80px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    header {
      padding: 30px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: rgba(5, 5, 7, 0.6);
      backdrop-filter: blur(10px);
    }

    .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
    .logo span { color: var(--primary); }

    main { padding: 40px 5%; max-width: 1400px; margin: auto; }

    .search-container { margin-bottom: 50px; text-align: center; }
    #searchInput {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 18px 30px;
      border-radius: 100px;
      color: white;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(5px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .card:hover { transform: scale(1.03); border-color: var(--primary); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-info { padding: 20px; text-align: center; }

    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      display: none; justify-content: center; align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #16161f; width: 90%; max-width: 550px;
      border-radius: 32px; border: 1px solid var(--border);
      overflow: hidden; position: relative;
    }

    .modal-body { padding: 30px; }
    .code-box {
      background: #000; padding: 15px; border-radius: 12px;
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: #888; border: 1px solid #222; margin-bottom: 25px;
      word-break: break-all;
    }

    .btn-copy {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 18px; border-radius: 16px;
      font-weight: 800; cursor: pointer; display: flex;
      align-items: center; justify-content: center; gap: 10px;
    }

    footer { padding: 50px; text-align: center; color: var(--text-dim); font-size: 14px; }
  </style>
</head>
<body onclick="startMusic()">

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vibe-with-blue-lights-44452-large.mp4" type="video/mp4">
  </video>
</div>

<div id="youtube-player-container"></div>

<div class="volume-control">
  <i data-lucide="volume-x" id="volIcon"></i>
  <input type="range" id="volumeSlider" min="0" max="100" step="1" value="0">
  <span id="playHint" style="font-size: 10px; color: var(--primary); position: absolute; top: -25px; width: 150px; left: 0;">Mova para ativar o som ➔</span>
</div>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Qual jogo você quer dominar hoje?">
  </div>
  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <button style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; border-radius:50%; width:40px; height:40px; cursor:pointer;" onclick="closeModal()"><i data-lucide="x"></i></button>
    <img src="" id="modalImg" style="width:100%; height:200px; object-fit:cover;">
    <div class="modal-body">
      <span id="modalBadge" style="color:var(--primary); font-weight:bold; font-size:12px;"></span>
      <h2 id="modalTitle" style="margin:10px 0;"></h2>
      <p id="modalDesc" style="color:var(--text-dim); margin-bottom:20px;"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
    </div>
  </div>
</div>

<footer>&copy; 2026 ScriptHub BR — Design by AI</footer>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player;
  let musicStarted = false;

  // Inicializa o Player
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player-container', {
      height: '0',
      width: '0',
      videoId: 'K4DyBUG242c',
      playerVars: {
        'autoplay': 1,
        'loop': 1,
        'playlist': 'K4DyBUG242c',
        'controls': 0
      },
      events: {
        'onReady': (event) => {
          event.target.mute(); // Começa mudo para o navegador permitir
          event.target.playVideo();
        }
      }
    });
  }

  // Função para "destravar" o som
  function startMusic() {
    if (!musicStarted && player && typeof player.unMute === 'function') {
      player.playVideo();
      musicStarted = true;
      document.getElementById('playHint').style.display = 'none';
    }
  }

  const volumeSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');

  volumeSlider.oninput = (e) => {
    startMusic(); // Tenta tocar ao mexer no volume
    const val = e.target.value;
    player.setVolume(val);
    
    if (val > 0) {
      player.unMute();
      if (val < 50) volIcon.setAttribute('data-lucide', 'volume-1');
      else volIcon.setAttribute('data-lucide', 'volume-2');
    } else {
      player.mute();
      volIcon.setAttribute('data-lucide', 'volume-x');
    }
    lucide.createIcons();
  };

  // --- Lógica de Dados ---
  const scripts = [
    { title: "Brookhaven RP", category: "Troll", desc: "Coquette Hub Premium.", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=500", code: "loadstring..." },
    { title: "Blox Fruits", category: "Auto Farm", desc: "BlueX Hub Mobile.", img: "https://images.unsplash.com/photo-1614332287897-cdc485fa562d?w=500", code: "loadstring..." }
  ];

  function render(search = "") {
    const grid = document.getElementById('scriptGrid');
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${s.img}"><div class="card-info"><span>${s.category}</span><h3>${s.title}</h3></div>`;
      card.onclick = () => {
          document.getElementById('modalImg').src = s.img;
          document.getElementById('modalTitle').innerText = s.title;
          document.getElementById('modalBadge').innerText = s.category;
          document.getElementById('modalDesc').innerText = s.desc;
          document.getElementById('modalCode').innerText = s.code;
          document.getElementById('modalOverlay').style.display = 'flex';
      };
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
  document.getElementById('searchInput').oninput = (e) => render(e.target.value);

  render();
  lucide.createIcons();
</script>

</body>
</html>
