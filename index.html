<script>
  // AQUI ESTAVA O ERRO: O array não estava fechado e tinha um objeto vazio
  const scripts = [
    {
      title: "Brookhaven RP",
      category: "Troll • Admin",
      desc: "O famoso Coquette Hub. Inclui ferramentas de trollagem, controle de veículos e animações exclusivas de administração.",
      img: "https://cdn.discordapp.com/attachments/1446891375403733022/1466206065782948156/MzIxOC5wbmc.png?ex=697be64e&is=697a94ce&hm=2bb5d4d849b710dc151e07fbb09f09384d8f650cca1401bc2e3dfdbe8831d296&",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()"
    }
    // Para adicionar mais, coloque uma vírgula após a "}" acima e crie um novo { }
  ];

  const grid = document.getElementById('scriptGrid');
  const modal = document.getElementById('modalOverlay');
  let currentScriptCode = "";

  function render(search = "") {
    grid.innerHTML = "";
    // Filtra e renderiza os scripts
    const filteredScripts = scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase()));
    
    filteredScripts.forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${s.img}" alt="${s.title}">
        <div class="card-info">
          <span>${s.category}</span>
          <h3>${s.title}</h3>
        </div>
      `;
      card.onclick = () => openModal(s);
      grid.appendChild(card);
    });
    
    if (window.lucide) {
        lucide.createIcons();
    }
  }

  function openModal(s) {
    document.getElementById('modalImg').src = s.img;
    document.getElementById('modalTitle').innerText = s.title;
    document.getElementById('modalBadge').innerText = s.category;
    document.getElementById('modalDesc').innerText = s.desc;
    document.getElementById('modalCode').innerText = s.code;
    currentScriptCode = s.code;
    
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  document.getElementById('copyBtn').onclick = function() {
    if (!currentScriptCode) return;
    
    navigator.clipboard.writeText(currentScriptCode).then(() => {
      this.classList.add('copied');
      this.innerHTML = '<i data-lucide="check"></i> Script Copiado!';
      lucide.createIcons();
      setTimeout(() => {
        this.classList.remove('copied');
        this.innerHTML = '<i data-lucide="copy"></i> Copiar Script';
        lucide.createIcons();
      }, 2000);
    });
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  
  modal.onclick = (e) => { if(e.target === modal) closeModal(); };

  // Inicializa a renderização
  render();
</script>
