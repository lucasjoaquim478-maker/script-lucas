<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --primary-hover: #8ba5ff;
      --bg-dark: #020205;
      --card-bg: rgba(20, 20, 28, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background Video */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      filter: brightness(0.4) contrast(1.1);
    }

    .video-background video {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    #youtube-player-container { position: absolute; width: 1px; height: 1px; opacity: 0; }

    /* Header Estilizado */
    header {
      padding: 25px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo { 
      font-size: 26px; 
      font-weight: 900; 
      letter-spacing: -1.5px;
      text-transform: uppercase;
    }
    .logo span { color: var(--primary); text-shadow: 0 0 15px rgba(108, 140, 255, 0.5); }

    main { padding: 60px 8%; max-width: 1400px; margin: auto; }

    /* Barra de Pesquisa Hero */
    .search-container { margin-bottom: 60px; position: relative; max-width: 700px; margin-left: auto; margin-right: auto; }
    
    #searchInput {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 20px 35px;
      border-radius: 20px;
      color: white;
      width: 100%;
      font-size: 18px;
      outline: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    #searchInput:focus { 
      border-color: var(--primary); 
      background: rgba(20, 20, 28, 0.8);
      box-shadow: 0 0 30px rgba(108, 140, 255, 0.15);
    }

    /* Grid de Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      animation: fadeInUp 0.8s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      background: rgba(30, 30, 45, 0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card img { width: 100%; height: 210px; object-fit: cover; filter: saturate(1.2); }
    
    .card-info { padding: 25px; }
    .card-info span { 
      font-size: 11px; 
      color: var(--primary); 
      font-weight: 800; 
      text-transform: uppercase; 
      letter-spacing: 1px;
      display: block;
      margin-bottom: 8px;
    }
    .card-info h3 { margin: 0; font-size: 20px; font-weight: 700; }

    /* Volume Flutuante */
    .volume-control {
      position: fixed;
      bottom: 30px; left: 30px;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(15px);
      padding: 15px 25px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .volume-control input[type="range"] {
      width: 100px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    /* Modal Estilizado */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      display: none; justify-content: center; align-items: center;
      z-index: 2000; padding: 20px;
    }

    .modal-content {
      background: #0f0f13; 
      width: 100%; max-width: 600px;
      border-radius: 35px; border: 1px solid var(--border);
      overflow: hidden; animation: modalZoom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalZoom { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .modal-body { padding: 40px; }
    
    .code-box {
      background: #050505; padding: 20px; border-radius: 18px;
      font-family: 'JetBrains Mono', monospace; font-size: 13px;
      color: #71717a; border: 1px solid #1f1f23; margin: 25px 0;
      word-break: break-all; position: relative;
    }

    .btn-copy {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 20px; border-radius: 20px;
      font-weight: 800; cursor: pointer; display: flex;
      align-items: center; justify-content: center; gap: 12px;
      font-size: 16px;
    }
    .btn-copy:hover { background: var(--primary-hover); transform: scale(1.02); }

    footer { padding: 60px; text-align: center; color: var(--text-dim); font-size: 14px; opacity: 0.6; }

  </style>
</head>
<body onclick="unlockAudio()">

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vibe-with-blue-lights-44452-large.mp4" type="video/mp4">
  </video>
</div>

<div id="youtube-player-container"></div>

<div class="volume-control">
  <i data-lucide="volume-x" id="volIcon"></i>
  <input type="range" id="volumeSlider" min="0" max="100" step="1" value="0">
</div>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="O que vamos executar hoje?">
  </div>
  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <img src="" id="modalImg" style="width:100%; height:240px; object-fit:cover;">
    <div class="modal-body">
      <span id="modalBadge"></span>
      <h2 id="modalTitle" style="margin:10px 0; font-size:28px;"></h2>
      <p id="modalDesc" style="color:var(--text-dim);"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
      <button onclick="closeModal()" style="width:100%; background:transparent; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer; font-weight:600;">Fechar</button>
    </div>
  </div>
</div>

<footer>&copy; 2026 ScriptHub BR — Interface Premium v2.0</footer>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player;
  let audioUnlocked = false;

  const scripts = [
    {
      title: "Brookhaven RP",
      category: "Troll • Conquete Hub",
      desc: "O hub de trollagem mais completo. Inclui comandos de admin, animações e controle total de veículos.",
      img: "https://cdn.discordapp.com/attachments/1446891375403733022/1466206065782948156/MzIxOC5wbmc.png?ex=698b0f8e&is=6989be0e&hm=c118af5f5701dc52cfc033708f78c6ccb5a2a42047eed99936a45c2604eb9908&",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()"
    },
    {
      title: "Blox Fruits",
      category: "Farm • BlueX Hub",
      desc: "Otimizado para mobile. Auto-farm ultra rápido, auto-quest e localizador de frutas míticas.",
      img: "https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=800",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Dev-BlueX/BlueX-Hub/refs/heads/main/Main.lua'))()"
    },
    {
      title: "Doors Hub",
      category: "Utility • Mspaint",
      desc: "Veja entidades através das paredes, pule salas automaticamente e nunca mais fique no escuro.",
      img: "https://images.unsplash.com/photo-1635326445033-0761bb3ad823?q=80&w=800",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/mspaint-org/mspaint/main/source.lua'))()"
    },
    {
      title: "Gravity Hub",
      category: "Combat • Blox Fruits",
      desc: "Sistema de Fast Attack avançado e kill aura para farm de boss sem levar dano.",
      img: "https://images.unsplash.com/photo-1605898335722-142277045df2?q=80&w=800",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/GravityHub/Main/main/loader.lua'))()"
    }
  ];

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player-container', {
      height: '0', width: '0', videoId: 'K4DyBUG242c',
      playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'K4DyBUG242c' },
      events: { 'onReady': (e) => e.target.mute() }
    });
  }

  function unlockAudio() {
    if(!audioUnlocked && player) {
      player.playVideo();
      audioUnlocked = true;
    }
  }

  const volumeSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');

  volumeSlider.oninput = (e) => {
    unlockAudio();
    const val = e.target.value;
    player.setVolume(val);
    if(val > 0) {
      player.unMute();
      volIcon.setAttribute('data-lucide', val < 50 ? 'volume-1' : 'volume-2');
    } else {
      player.mute();
      volIcon.setAttribute('data-lucide', 'volume-x');
    }
    lucide.createIcons();
  };

  function render(search = "") {
    const grid = document.getElementById('scriptGrid');
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${s.img}">
        <div class="card-info">
          <span>${s.category}</span>
          <h3>${s.title}</h3>
        </div>
      `;
      card.onclick = () => {
        document.getElementById('modalImg').src = s.img;
        document.getElementById('modalTitle').innerText = s.title;
        document.getElementById('modalBadge').innerText = s.category;
        document.getElementById('modalDesc').innerText = s.desc;
        document.getElementById('modalCode').innerText = s.code;
        document.getElementById('modalOverlay').style.display = 'flex';
      };
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(document.getElementById('modalCode').innerText);
    this.innerText = "Copiado com Sucesso!";
    setTimeout(() => { this.innerHTML = '<i data-lucide="copy"></i> Copiar Script'; lucide.createIcons(); }, 2000);
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  render();
  lucide.createIcons();
</script>
</body>
</html>
