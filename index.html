<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --bg-dark: #050507;
      --card-bg: #111116;
      --border: #22222a;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    header {
      padding: 30px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
    .logo span { color: var(--primary); }

    main { padding: 40px 5%; max-width: 1400px; margin: auto; }

    .search-container { margin-bottom: 50px; text-align: center; }
    #searchInput {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 18px 30px;
      border-radius: 100px;
      color: white;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      outline: none;
    }

    /* Ajuste de Imagens no Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(108, 140, 255, 0.1);
    }

    .img-wrapper {
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz a imagem preencher o espaço sem esticar */
      object-position: center;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-info { padding: 20px; text-align: center; }
    .card-info h3 { margin: 8px 0 0; font-size: 18px; }
    .card-info span { font-size: 11px; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal-content {
      background: #16161f;
      width: 100%;
      max-width: 500px;
      border-radius: 32px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .modal-header-img { width: 100%; height: 200px; object-fit: cover; }
    .modal-body { padding: 30px; }
    
    .modal-close {
      position: absolute;
      top: 15px; right: 15px;
      background: rgba(0,0,0,0.5);
      border: none; color: white;
      width: 35px; height: 35px; border-radius: 50%;
      cursor: pointer; z-index: 10;
    }

    .desc { color: var(--text-dim); margin: 15px 0 25px; font-size: 14px; line-height: 1.5; }

    .code-box {
      background: #09090b;
      padding: 15px;
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #6366f1;
      border: 1px solid #1e1e2e;
      margin-bottom: 20px;
      word-break: break-all;
      max-height: 80px;
      overflow-y: auto;
    }

    .btn-copy {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-copy.copied { background: #10b981; }

    footer { padding: 40px; text-align: center; color: var(--text-dim); font-size: 12px; opacity: 0.6; }
  </style>
</head>
<body>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar script...">
  </div>

  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()"><i data-lucide="x"></i></button>
    <img src="" id="modalImg" class="modal-header-img">
    <div class="modal-body">
      <span id="modalBadge"></span>
      <h2 id="modalTitle" style="margin: 5px 0;"></h2>
      <p id="modalDesc" class="desc"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
    </div>
  </div>
</div>

<footer>&copy; 2026 ScriptHub BR — Interface Premium</footer>

<script>
  const scripts = [
    {
      title: "Brookhaven RP",
      category: "Troll • Admin",
      desc: "Coquette Hub: Comandos de administrador, animações exclusivas e ferramentas de trollagem para Brookhaven.",
      img: "https://images.unsplash.com/photo-1599305090598-fe179d501227?q=80&w=500&auto=format&fit=crop",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()"
    },
    {
      title: "Blox Fruits",
      category: "Auto Farm • Sea Events",
      desc: "BlueX Hub: Farm automático rápido, busca de frutas e eventos marinhos sem lag.",
      img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=500&auto=format&fit=crop",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Dev-BlueX/BlueX-Hub/refs/heads/main/Main.lua'))()"
    },
    {
      title: "Doors - Mspaint",
      category: "Visuals • ESP",
      desc: "Visualize monstros, itens e saídas através das paredes. Inclui notificações de entidades.",
      img: "https://images.unsplash.com/photo-1635326445033-0761bb3ad823?q=80&w=500&auto=format&fit=crop",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/mspaint-org/mspaint/main/source.lua'))()"
    },
    {
      title: "Blox fruts",
      category: "Auto Farm • Hatch",
      desc: "ZPS Hub: Coleta automática de moedas, abertura infinita de ovos e auto-enchant para seus pets.",
      img: "https://cdn.discordapp.com/attachments/1446891375403733022/1466423739972321597/Zw.png?ex=697cb108&is=697b5f88&hm=cd610c87634a02478c0b69f8684263c146d60a4566c2fb0f78834a9d132c65bd&",
      code: "loadstring(game:HttpGet("https://raw.githubusercontent.com/Dev-GravityHub/BloxFruit/refs/heads/main/Main.lua"))()"
    }
  ];

  const grid = document.getElementById('scriptGrid');
  const modal = document.getElementById('modalOverlay');
  let currentCode = "";

  function render(search = "") {
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="img-wrapper"><img src="${s.img}"></div>
        <div class="card-info">
          <span>${s.category}</span>
          <h3>${s.title}</h3>
        </div>
      `;
      card.onclick = () => openModal(s);
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function openModal(s) {
    document.getElementById('modalImg').src = s.img;
    document.getElementById('modalTitle').innerText = s.title;
    document.getElementById('modalBadge').innerText = s.category;
    document.getElementById('modalDesc').innerText = s.desc;
    document.getElementById('modalCode').innerText = s.code;
    currentCode = s.code;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(currentCode).then(() => {
      const original = this.innerHTML;
      this.classList.add('copied');
      this.innerHTML = '<i data-lucide="check"></i> Copiado!';
      lucide.createIcons();
      setTimeout(() => {
        this.classList.remove('copied');
        this.innerHTML = original;
        lucide.createIcons();
      }, 2000);
    });
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  modal.onclick = (e) => { if(e.target === modal) closeModal(); };

  render();
</script>

</body>
</html>
