<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --bg-dark: #050507;
      --card-bg: rgba(17, 17, 22, 0.8);
      --border: #22222a;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Background Video (Visual) */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Player do YouTube (Invisível) */
    #youtube-audio-player {
      position: absolute;
      width: 1px; height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    .video-background video {
      min-width: 100%; min-height: 100%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.3;
    }

    /* Volume Control */
    .volume-control {
      position: fixed;
      bottom: 30px; left: 30px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
    }

    .volume-control input[type="range"] {
      width: 80px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    header {
      padding: 30px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: rgba(5, 5, 7, 0.6);
      backdrop-filter: blur(10px);
    }

    .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
    .logo span { color: var(--primary); }

    main { padding: 40px 5%; max-width: 1400px; margin: auto; }

    .search-container { margin-bottom: 50px; text-align: center; }
    #searchInput {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 18px 30px;
      border-radius: 100px;
      color: white;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(5px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .card:hover { transform: scale(1.03); border-color: var(--primary); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-info { padding: 20px; text-align: center; }
    .card-info h3 { margin: 0; font-size: 18px; }
    .card-info span { font-size: 12px; color: var(--primary); font-weight: 700; text-transform: uppercase; }

    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      display: none; justify-content: center; align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #16161f; width: 90%; max-width: 550px;
      border-radius: 32px; border: 1px solid var(--border);
      overflow: hidden; position: relative;
    }

    .modal-body { padding: 30px; }
    .code-box {
      background: #000; padding: 15px; border-radius: 12px;
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: #888; border: 1px solid #222; margin-bottom: 25px;
    }

    .btn-copy {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 18px; border-radius: 16px;
      font-weight: 800; cursor: pointer; display: flex;
      align-items: center; justify-content: center; gap: 10px;
    }

    footer { padding: 50px; text-align: center; color: var(--text-dim); font-size: 14px; }
  </style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vibe-with-blue-lights-44452-large.mp4" type="video/mp4">
  </video>
</div>

<div id="youtube-audio-player"></div>

<div class="volume-control">
  <i data-lucide="volume-x" id="volIcon"></i>
  <input type="range" id="volumeSlider" min="0" max="100" step="1" value="0">
</div>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Qual jogo você quer dominar hoje?">
  </div>
  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <button class="modal-close" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; border-radius:50%; width:40px; height:40px; cursor:pointer;" onclick="closeModal()"><i data-lucide="x"></i></button>
    <img src="" id="modalImg" style="width:100%; height:200px; object-fit:cover;">
    <div class="modal-body">
      <span id="modalBadge"></span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc" style="color:var(--text-dim); margin-bottom:20px;"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
    </div>
  </div>
</div>

<footer>&copy; 2026 ScriptHub BR — Design by AI</footer>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player;
  
  // 1. Inicializa o player do YouTube com o seu link
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-audio-player', {
      height: '1',
      width: '1',
      videoId: 'K4DyBUG242c', // ID extraído do seu link
      playerVars: {
        'autoplay': 1,
        'loop': 1,
        'playlist': 'K4DyBUG242c'
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.mute(); // Começa mudo para permitir o autoplay
  }

  // 2. Controle de Volume
  const volumeSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');

  volumeSlider.oninput = (e) => {
    const val = e.target.value;
    if (player) {
      player.setVolume(val);
      if (val > 0) {
        player.unMute();
      } else {
        player.mute();
      }
    }

    // Atualiza ícones
    if (val == 0) volIcon.setAttribute('data-lucide', 'volume-x');
    else if (val < 50) volIcon.setAttribute('data-lucide', 'volume-1');
    else volIcon.setAttribute('data-lucide', 'volume-2');
    lucide.createIcons();
  };

  // --- Lógica original do site ---
  const scripts = [
    {
      title: "Brookhaven RP",
      category: "Troll • conquete hub",
      desc: "O famoso Coquette Hub. Inclui ferramentas de trollagem e animações.",
      img: "https://cdn.discordapp.com/attachments/1446891375403733022/1466206065782948156/MzIxOC5wbmc.png?ex=698b0f8e&is=6989be0e&hm=c118af5f5701dc52cfc033708f78c6ccb5a2a42047eed99936a45c2604eb9908&",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()"
    },
    {
      title: "Blox Fruits",
      category: "Auto Farm • Mobile",
      desc: "BlueX Hub: Totalmente otimizado para não causar lag.",
      img: "https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=500&auto=format&fit=crop",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Dev-BlueX/BlueX-Hub/refs/heads/main/Main.lua'))()"
    }
    // ... adicione os outros conforme necessário
  ];

  const grid = document.getElementById('scriptGrid');
  const modal = document.getElementById('modalOverlay');
  let currentScriptCode = "";

  function render(search = "") {
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${s.img}"><div class="card-info"><span>${s.category}</span><h3>${s.title}</h3></div>`;
      card.onclick = () => openModal(s);
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function openModal(s) {
    document.getElementById('modalImg').src = s.img;
    document.getElementById('modalTitle').innerText = s.title;
    document.getElementById('modalBadge').innerText = s.category;
    document.getElementById('modalDesc').innerText = s.desc;
    document.getElementById('modalCode').innerText = s.code;
    currentScriptCode = s.code;
    modal.style.display = 'flex';
  }

  function closeModal() { modal.style.display = 'none'; }

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(currentScriptCode);
    this.innerHTML = 'Copiado!';
    setTimeout(() => { this.innerHTML = '<i data-lucide="copy"></i> Copiar Script'; lucide.createIcons(); }, 2000);
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  render();
  lucide.createIcons();
</script>

</body>
</html>
