<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --primary-hover: #8ba5ff;
      --bg-dark: #020205;
      --card-bg: rgba(20, 20, 28, 0.65);
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Video Background - Otimizado para Mobile */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      filter: brightness(0.4) contrast(1.1);
    }
    .video-background video {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    #youtube-player-container { position: absolute; width: 1px; height: 1px; opacity: 0; }

    /* Header Responsivo */
    header {
      padding: 20px 5%;
      display: flex;
      justify-content: center; /* Centralizado no mobile */
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    @media (min-width: 768px) {
      header { justify-content: space-between; padding: 25px 8%; }
    }

    .logo { 
      font-size: 22px; 
      font-weight: 900; 
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    .logo span { color: var(--primary); text-shadow: 0 0 15px rgba(108, 140, 255, 0.5); }

    main { padding: 30px 5%; max-width: 1400px; margin: auto; }
    @media (min-width: 768px) { main { padding: 60px 8%; } }

    /* Pesquisa Adaptável */
    .search-container { margin-bottom: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
    #searchInput {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 16px 25px;
      border-radius: 18px;
      color: white;
      width: 100%;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(10px);
    }

    /* GRID RESPONSIVO: 1 coluna no celular, 2 no tablet, 3-4 no PC */
    .grid {
      display: grid;
      grid-template-columns: 1fr; 
      gap: 20px;
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); gap: 30px; } }
    @media (min-width: 1440px) { .grid { grid-template-columns: repeat(4, 1fr); } }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
    }
    .card:hover { transform: translateY(-8px); border-color: var(--primary); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-info { padding: 20px; }
    .card-info h3 { margin: 0; font-size: 18px; }

    /* Controle de Volume Adaptável */
    .volume-control {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%); /* Centralizado no celular */
      z-index: 1000;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(15px);
      padding: 12px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
    }
    @media (min-width: 768px) {
      .volume-control { left: 30px; transform: none; }
    }

    /* Modal Adaptável */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(15px);
      display: none; justify-content: center; align-items: flex-end; /* Abre de baixo no celular */
      z-index: 2000;
    }
    @media (min-width: 768px) { .modal-overlay { align-items: center; padding: 20px; } }

    .modal-content {
      background: #0f0f13; 
      width: 100%; 
      max-width: 600px;
      border-radius: 30px 30px 0 0; /* Bordas arredondadas só em cima no mobile */
      max-height: 90vh;
      overflow-y: auto;
    }
    @media (min-width: 768px) { .modal-content { border-radius: 35px; max-height: 85vh; } }

    .modal-body { padding: 25px; }
    .code-box {
      background: #050505; padding: 15px; border-radius: 15px;
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: #71717a; border: 1px solid #1f1f23; margin: 20px 0;
      word-break: break-all;
    }

    .btn-copy {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 18px; border-radius: 18px;
      font-weight: 800; cursor: pointer; display: flex;
      align-items: center; justify-content: center; gap: 10px;
    }

    footer { padding: 40px 20px; text-align: center; color: var(--text-dim); font-size: 12px; }
  </style>
</head>
<body onclick="unlockAudio()">

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vibe-with-blue-lights-44452-large.mp4" type="video/mp4">
  </video>
</div>

<div id="youtube-player-container"></div>

<div class="volume-control">
  <i data-lucide="volume-x" id="volIcon"></i>
  <input type="range" id="volumeSlider" min="0" max="100" step="1" value="0">
</div>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar script...">
  </div>
  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <img src="" id="modalImg" style="width:100%; height:200px; object-fit:cover;">
    <div class="modal-body">
      <span id="modalBadge" style="font-size:10px; color:var(--primary); font-weight:800; text-transform:uppercase;"></span>
      <h2 id="modalTitle" style="margin:5px 0; font-size:24px;"></h2>
      <p id="modalDesc" style="color:var(--text-dim); font-size:14px;"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
      <button onclick="closeModal()" style="width:100%; background:transparent; border:none; color:var(--text-dim); padding:15px; cursor:pointer;">Voltar</button>
    </div>
  </div>
</div>

<footer>ScriptHub BR &copy; 2026<br>Mobile, Laptop & Desktop Optimized</footer>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  let audioUnlocked = false;

  const scripts = [
    { title: "Brookhaven RP", category: "Troll", desc: "Hub completo de ferramentas.", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()" },
    { title: "Blox Fruits", category: "Auto Farm", desc: "Melhor farm mobile atual.", img: "https://images.unsplash.com/photo-1614332287897-cdc485fa562d?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Dev-BlueX/BlueX-Hub/refs/heads/main/Main.lua'))()" },
    { title: "Doors Hub", category: "Utility", desc: "ESP e Auto-skip puzzles.", img: "https://images.unsplash.com/photo-1635326445033-0761bb3ad823?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/mspaint-org/mspaint/main/source.lua'))()" },
    { title: "Gravity Hub", category: "Combat", desc: "Fast Attack & Kill Aura.", img: "https://images.unsplash.com/photo-1605898335722-142277045df2?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/GravityHub/Main/main/loader.lua'))()" }
  ];

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player-container', {
      height: '0', width: '0', videoId: 'K4DyBUG242c',
      playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'K4DyBUG242c' },
      events: { 'onReady': (e) => e.target.mute() }
    });
  }

  function unlockAudio() { if(!audioUnlocked && player) { player.playVideo(); audioUnlocked = true; } }

  const volumeSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');

  volumeSlider.oninput = (e) => {
    unlockAudio();
    const val = e.target.value;
    player.setVolume(val);
    if(val > 0) {
      player.unMute();
      volIcon.setAttribute('data-lucide', val < 50 ? 'volume-1' : 'volume-2');
    } else {
      player.mute();
      volIcon.setAttribute('data-lucide', 'volume-x');
    }
    lucide.createIcons();
  };

  function render(search = "") {
    const grid = document.getElementById('scriptGrid');
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${s.img}"><div class="card-info"><span>${s.category}</span><h3>${s.title}</h3></div>`;
      card.onclick = () => {
        document.getElementById('modalImg').src = s.img;
        document.getElementById('modalTitle').innerText = s.title;
        document.getElementById('modalBadge').innerText = s.category;
        document.getElementById('modalDesc').innerText = s.desc;
        document.getElementById('modalCode').innerText = s.code;
        document.getElementById('modalOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
      };
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function closeModal() { 
    document.getElementById('modalOverlay').style.display = 'none'; 
    document.body.style.overflow = 'auto';
  }

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(document.getElementById('modalCode').innerText);
    this.innerText = "Copiado!";
    setTimeout(() => { this.innerHTML = '<i data-lucide="copy"></i> Copiar Script'; lucide.createIcons(); }, 2000);
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  render();
  lucide.createIcons();
</script>
</body>
</html>
