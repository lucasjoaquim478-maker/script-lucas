<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptHub BR — Premium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #6c8cff;
      --bg-dark: #020205;
      --card-bg: rgba(20, 20, 28, 0.65);
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      filter: brightness(0.4);
    }
    .video-background video { width: 100%; height: 100%; object-fit: cover; }

    #youtube-player-container { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

    /* Header */
    header {
      padding: 20px 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100;
    }
    @media (min-width: 768px) { header { justify-content: space-between; padding: 25px 8%; } }

    .logo { font-size: 22px; font-weight: 900; text-transform: uppercase; }
    .logo span { color: var(--primary); }

    main { padding: 30px 5%; max-width: 1400px; margin: auto; }

    /* Search */
    .search-container { margin-bottom: 40px; max-width: 700px; margin: auto; }
    #searchInput {
      background: var(--card-bg);
      border: 2px solid var(--border);
      padding: 16px 25px;
      border-radius: 18px;
      color: white; width: 100%; font-size: 16px; outline: none;
      backdrop-filter: blur(10px);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr; 
      gap: 20px;
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
    }
    .card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-info { padding: 20px; }

    /* Audio Controls */
    .audio-controls {
      position: fixed;
      bottom: 25px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(15px);
      padding: 12px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    @media (min-width: 768px) { .audio-controls { left: 30px; transform: none; } }

    .btn-audio {
      background: var(--primary);
      border: none;
      color: white;
      width: 35px; height: 35px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    .volume-control input[type="range"] {
      width: 80px; cursor: pointer; accent-color: var(--primary);
    }

    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(15px);
      display: none; justify-content: center; align-items: center;
      z-index: 2000; padding: 20px;
    }

    .modal-content {
      background: #0f0f13; width: 100%; max-width: 550px;
      border-radius: 30px; overflow: hidden;
    }
    .modal-body { padding: 25px; }
    .code-box {
      background: #000; padding: 15px; border-radius: 12px;
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: #888; border: 1px solid #222; margin: 20px 0; word-break: break-all;
    }

    .btn-copy {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 15px; border-radius: 15px;
      font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
    }
  </style>
</head>
<body onclick="autoPlayMusic()">

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vibe-with-blue-lights-44452-large.mp4" type="video/mp4">
  </video>
</div>

<div id="youtube-player-container"></div>

<div class="audio-controls">
  <button class="btn-audio" id="togglePlay">
    <i data-lucide="play" id="playIcon"></i>
  </button>
  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="50">
  </div>
</div>

<header>
  <div class="logo">Script<span>Hub</span> BR</div>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar script para dominar...">
  </div>
  <div class="grid" id="scriptGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <img src="" id="modalImg" style="width:100%; height:180px; object-fit:cover;">
    <div class="modal-body">
      <h2 id="modalTitle" style="margin:0;"></h2>
      <p id="modalDesc" style="color:var(--text-dim); font-size:14px;"></p>
      <div class="code-box" id="modalCode"></div>
      <button class="btn-copy" id="copyBtn"><i data-lucide="copy"></i> Copiar Script</button>
      <button onclick="closeModal()" style="width:100%; background:transparent; border:none; color:var(--text-dim); padding:10px; cursor:pointer;">Fechar</button>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  let isPlaying = false;
  let hasInteracted = false;

  // Carrega API do YT
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player-container', {
      height: '0', width: '0', videoId: 'K4DyBUG242c',
      playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'K4DyBUG242c', 'controls': 0 },
      events: {
        'onReady': (e) => {
          e.target.setVolume(50);
          e.target.mute(); // Começa mudo para autoplay funcionar
          e.target.playVideo();
        },
        'onStateChange': (e) => {
           if(e.data === YT.PlayerState.PLAYING) {
             isPlaying = true;
             updateIcons();
           }
        }
      }
    });
  }

  // Função que ativa o som no primeiro clique
  function autoPlayMusic() {
    if(!hasInteracted && player) {
      player.unMute();
      player.playVideo();
      isPlaying = true;
      hasInteracted = true;
      updateIcons();
    }
  }

  // Toggle Play/Pause
  document.getElementById('togglePlay').onclick = (e) => {
    e.stopPropagation(); // Evita conflito com o body click
    if(isPlaying) {
      player.pauseVideo();
      isPlaying = false;
    } else {
      player.playVideo();
      player.unMute();
      isPlaying = true;
    }
    updateIcons();
  };

  function updateIcons() {
    const icon = document.getElementById('playIcon');
    icon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
    lucide.createIcons();
  }

  const volumeSlider = document.getElementById('volumeSlider');
  volumeSlider.oninput = (e) => {
    if(player) {
      player.setVolume(e.target.value);
      if(e.target.value > 0) player.unMute();
    }
  };

  // --- Sistema de Scripts ---
  const scripts = [
    { title: "Brookhaven RP", category: "Troll", desc: "Hub de comandos e ferramentas.", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Daivd977/Coquettekk/refs/heads/main/README.md'))()" },
    { title: "Blox Fruits", category: "Farm", desc: "Auto-farm e Fruit Sniper.", img: "https://images.unsplash.com/photo-1614332287897-cdc485fa562d?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Dev-BlueX/BlueX-Hub/refs/heads/main/Main.lua'))()" },
    { title: "Doors Hub", category: "Utility", desc: "ESP e Auto-solve puzzles.", img: "https://images.unsplash.com/photo-1635326445033-0761bb3ad823?w=600", code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/mspaint-org/mspaint/main/source.lua'))()" }
  ];

  function render(search = "") {
    const grid = document.getElementById('scriptGrid');
    grid.innerHTML = "";
    scripts.filter(s => s.title.toLowerCase().includes(search.toLowerCase())).forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${s.img}"><div class="card-info"><h3>${s.title}</h3><p style="font-size:12px;color:var(--primary)">${s.category}</p></div>`;
      card.onclick = () => {
        document.getElementById('modalImg').src = s.img;
        document.getElementById('modalTitle').innerText = s.title;
        document.getElementById('modalDesc').innerText = s.desc;
        document.getElementById('modalCode').innerText = s.code;
        document.getElementById('modalOverlay').style.display = 'flex';
      };
      grid.appendChild(card);
    });
    lucide.createIcons();
  }

  function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(document.getElementById('modalCode').innerText);
    this.innerText = "Copiado!";
    setTimeout(() => { this.innerText = "Copiar Script"; }, 2000);
  };

  document.getElementById('searchInput').oninput = (e) => render(e.target.value);
  render();
  lucide.createIcons();
</script>
</body>
</html>
